<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Score App</title>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Smooch+Sans:wght@600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

  </head>

<body style="font-family: 'Smooch Sans', sans-serif;">

  <header>
    <h3 class="text-center shadow p-3 mb-5 bg-body rounded display-5">Cricket Score Counter</h3>
  </header>


  <div class="over">
  </div>



  <div class="container ">

    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Over</th>
          <th scope="col">Ball</th>
          <th scope="col">Runs</th>
          <th scope="col">Out</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="overs">0</td>
          <td class="balls">0</td>
          <td class="runs">0</td>
          <td class="out">0</td>
        </tr>
      </tbody>
    </table>

    <div class="ballandboundries">

      <div class="text-center">
        <br />

        <button type="button" class="btn btn-dark one">1</button>
        <button type="button" class="btn btn-dark two">2</button>
        <button type="button" class="btn btn-dark three">3</button>
        <br />
        <br />

        <div class="danger">
          <button type="button" class="btn btn-danger noball">No Ball</button>
          <button type="button" class="btn btn-danger wideball">Wide Ball</button>
          <button type="button" class="btn btn-danger outbutton">Out</button>
        </div>
        <br />
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary four" type="button">Four</button>
          <button class="btn btn-primary six" type="button">Six</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
